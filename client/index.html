<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Merriweather:wght@300;400;700&display=swap"
    rel="stylesheet">
  <style>
    /* Critical CSS for initial loader to match the app's dark theme */
    body {
      margin: 0;
      background-color: #111827;
    }

    /* bg-gray-900 */
    .initial-loader {
      position: fixed;
      inset: 0;
      z-index: 50;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #111827;
      color: white;
      font-family: 'Poppins', sans-serif;
    }

    .loader-icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.5rem;
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    .sparkle-icon {
      width: 40px;
      height: 40px;
      color: #ffde59;
      /* Secondary color approximation */
    }

    .loader-text {
      font-size: 2.25rem;
      /* 4xl */
      font-weight: 700;
      letter-spacing: 0.1em;
      background: linear-gradient(to right, white, white, #ffde59);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      opacity: 0;
      animation: fadeIn 0.8s ease-out forwards 0.3s;
    }

    .loader-sub {
      margin-top: 1rem;
      font-size: 0.875rem;
      font-weight: 300;
      color: #9ca3af;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      opacity: 0;
      animation: fadeIn 0.8s ease-out forwards 0.8s;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: .5;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div id="root">
    <!-- Static version of the loader for immediate display -->
    <div class="initial-loader">
      <div class="loader-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="sparkle-icon">
          <path
            d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z" />
        </svg>
      </div>
      <h1 class="loader-text">MOON VALLEY</h1>
      <p class="loader-sub">A Tropical Hut Experience</p>
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator && location.hostname !== 'localhost') {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('SW registered: ', registration);
          })
          .catch((registrationError) => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>
  <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
  <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
</body>

</html>
